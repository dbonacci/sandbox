<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Preglednik treninga</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<link href="pregledniktreninga.css" rel="stylesheet"/>
</head>
<body>
    <table id="pregledniktreninga">
        <thead>
            <tr>
                <th>datum</th>
                <th>vrijeme</th>
                <th>mjesto</th>
                <th>voditelj</th>
                <th>akcije</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(trening, test) in treninzi" v-bind:class="trening.status">
                <td>{{test + 1}} . {{trening.datum}}</td>
                <td>{{trening.vrijeme}}</td>
                <td>{{trening.mjesto}}</td>
                <td>{{trening.voditelj}}</td>
                <td>
                    <button v-on:click="" v-show="trening.status != 'upripremi'">otvori</button>
                    <button v-on:click="trening.status = 'upripremi'" v-show="trening.status != 'zakljucan'">uredi</button>
                    <button v-on:click="trening.status = 'objavljen'" v-show="trening.status == 'upripremi'">objavi</button>
                    <button v-on:click="trening.status = 'zakljucan'" v-show="trening.status == 'objavljen'">zakljuƒçaj</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="pregledniktreninga.js"></script>
</body>
</html>
